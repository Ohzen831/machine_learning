<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Recommendations</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #000;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #e50914;
            margin-left: 20px;
        }
        .back-btn {
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 20px;
        }
        h1 {
            text-align: center;
            margin: 30px 0;
            color: #e50914;
        }
        .form-container {
            background-color: #222;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
        }
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        .checkbox-item input {
            width: auto;
            margin-right: 8px;
        }
        .btn {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
        }
        .results {
            display: none;
            margin-top: 30px;
        }
        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .recommendation-card {
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .recommendation-card:hover {
            transform: scale(1.03);
        }
        .card-image {
            height: 150px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }
        .card-meta {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 5px;
        }
        .card-description {
            font-size: 0.8rem;
            color: #ddd;
            margin-top: 10px;
        }
        .loading {
            text-align: center;
            display: none;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #e50914;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .no-results {
            text-align: center;
            color: #aaa;
            padding: 30px;
            background-color: #222;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">NETFLIX</div>
        <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
    </header>
    
    <div class="container">
        <h1>Personalized Recommendations</h1>
        
        <div class="form-container">
            <div class="form-group">
                <label for="content-type">Content Type</label>
                <select id="content-type">
                    <option value="movie">Movie</option>
                    <option value="tv show">TV Show</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="release-year">Release Year</label>
                <input type="number" id="release-year" min="1900" max="2023" value="2020">
            </div>
            
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country">
                    <option value="">Loading countries...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Genres</label>
                <div class="checkbox-group" id="genres-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading genres...</p>
                    </div>
                </div>
            </div>
            
            <button class="btn" id="recommend-btn">Get Recommendations</button>
        </div>
        
        <div class="loading" id="loading-indicator">
            <div class="spinner"></div>
            <p>Finding recommendations...</p>
        </div>
        
        <div class="no-results" id="no-results">
            <p>No recommendations found. Try adjusting your criteria.</p>
        </div>
        
        <div class="results" id="results">
            <h2>Recommended For You</h2>
            <div class="recommendations-grid" id="recommendations-grid"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch countries and genres from API
            fetchCountries();
            fetchGenres();
            
            // Set up recommend button
            document.getElementById('recommend-btn').addEventListener('click', getRecommendations);
        });
        
        function fetchCountries() {
            fetch('http://localhost:5000/api/countries')
                .then(response => response.json())
                .then(data => {
                    const countrySelect = document.getElementById('country');
                    countrySelect.innerHTML = '';
                    
                    // Add default option
                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'Select a country';
                    countrySelect.appendChild(defaultOption);
                    
                    // Add countries
                    data.countries.forEach(country => {
                        const option = document.createElement('option');
                        option.value = country;
                        option.textContent = country;
                        countrySelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching countries:', error);
                    document.getElementById('country').innerHTML = '<option value="">Error loading countries</option>';
                });
        }
        
        function fetchGenres() {
            fetch('http://localhost:5000/api/genres')
                .then(response => response.json())
                .then(data => {
                    const genresContainer = document.getElementById('genres-container');
                    genresContainer.innerHTML = '';
                    
                    data.genres.forEach(genre => {
                        const checkboxItem = document.createElement('div');
                        checkboxItem.className = 'checkbox-item';
                        
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = `genre-${genre}`;
                        checkbox.value = genre;
                        
                        const label = document.createElement('label');
                        label.htmlFor = `genre-${genre}`;
                        label.textContent = genre;
                        
                        checkboxItem.appendChild(checkbox);
                        checkboxItem.appendChild(label);
                        genresContainer.appendChild(checkboxItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching genres:', error);
                    document.getElementById('genres-container').innerHTML = '<p>Error loading genres</p>';
                });
        }
        
        function getRecommendations() {
            const contentType = document.getElementById('content-type').value;
            const releaseYear = document.getElementById('release-year').value;
            const country = document.getElementById('country').value;
            
            // Get selected genres
            const genreCheckboxes = document.querySelectorAll('#genres-container input[type="checkbox"]:checked');
            const genres = Array.from(genreCheckboxes).map(cb => cb.value);
            
            // Validate inputs
            if (!contentType || !releaseYear || !country || genres.length === 0) {
                alert('Please fill in all fields and select at least one genre');
                return;
            }
            
            // Show loading
            const recommendBtn = document.getElementById('recommend-btn');
            const loadingIndicator = document.getElementById('loading-indicator');
            const resultsDiv = document.getElementById('results');
            const noResultsDiv = document.getElementById('no-results');
            
            recommendBtn.disabled = true;
            loadingIndicator.style.display = 'block';
            resultsDiv.style.display = 'none';
            noResultsDiv.style.display = 'none';
            
            // Prepare request data
            const requestData = {
                genres: genres,
                type: contentType === 'movie' ? 0 : 1,
                release_year: parseInt(releaseYear),
                country: country
            };
            
            // Make API call
            fetch('http://localhost:5000/api/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Display results
                const recommendationsGrid = document.getElementById('recommendations-grid');
                recommendationsGrid.innerHTML = '';
                
                if (data.recommendations && data.recommendations.length > 0) {
                    data.recommendations.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'recommendation-card';
                        
                        const cardImage = document.createElement('div');
                        cardImage.className = 'card-image';
                        cardImage.textContent = item.type.toUpperCase();
                        
                        const cardContent = document.createElement('div');
                        cardContent.className = 'card-content';
                        
                        const title = document.createElement('div');
                        title.className = 'card-title';
                        title.textContent = item.title;
                        
                        const meta = document.createElement('div');
                        meta.className = 'card-meta';
                        meta.innerHTML = `
                            ${item.release_year} â€¢ ${item.duration}<br>
                            ${item.rating || 'Rating not available'}
                        `;
                        
                        const genres = document.createElement('div');
                        genres.className = 'card-meta';
                        genres.textContent = item.genres;
                        
                        const description = document.createElement('div');
                        description.className = 'card-description';
                        description.textContent = item.description || 'No description available';
                        
                        cardContent.appendChild(title);
                        cardContent.appendChild(meta);
                        cardContent.appendChild(genres);
                        if (item.description) {
                            cardContent.appendChild(description);
                        }
                        
                        card.appendChild(cardImage);
                        card.appendChild(cardContent);
                        recommendationsGrid.appendChild(card);
                    });
                    
                    resultsDiv.style.display = 'block';
                } else {
                    noResultsDiv.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`Error getting recommendations: ${error.message}`);
            })
            .finally(() => {
                recommendBtn.disabled = false;
                loadingIndicator.style.display = 'none';
            });
        }
    </script>
</body>
</html>
